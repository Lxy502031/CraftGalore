backend:
  name: git-gateway
  branch: main

media_folder: "static/product/media"    # Change to static folder
public_folder: "/product/media"         # Keep the URL path same

collections:
  - name: "products"
    label: "Products"
    folder: "products"        # or wherever your products markdown/json files live
    create: true
    slug: "{{slug}}"
    fields:
  - { label: "Name", name: "name", widget: "string" }
  - { label: "Category", name: "category", widget: "string" }
  - { label: "Price", name: "price", widget: "number" }
  - { label: "Images", name: "images", widget: "list", field: { label: Image, name: image, widget: string } }
  - { label: "Description", name: "description", widget: "text" }
  - { label: "Payhip Link", name: "payhipLink", widget: "string" }
  - { label: "Slug", name: "slug", widget: "string" }
  - { label: "Permalink", name: "permalink", widget: "hidden", default: false }

