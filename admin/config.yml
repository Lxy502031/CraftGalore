backend:
  name: github
  repo: Lxy502031/CraftGalore  # your GitHub repo
  branch: main
  auth_scope: repo

media_folder: "products/media"
public_folder: "/products/media"

collections:
  - name: "products"
    label: "Products"
    folder: "products"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Price", name: "price", widget: "number" }
      - { label: "Images", name: "images", widget: "list", allow_add: true, fields: [{label: "Image", name: "image", widget: "image"}] }
