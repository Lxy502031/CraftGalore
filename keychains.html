<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keychains - Crafts Galore</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://payhip.com/payhip.js"></script>
  <script>var PayhipConfig = { enableCart: true };</script>
</head>

<body>

  <header class="main-header">
    <div class="header-left">
      <div class="logo">
        <i class="fas fa-gem"></i>
        <span>Crafts Galore</span>
      </div>
    </div>

    <div class="header-right">
      <form class="search-bar" id="searchForm">
        <input type="text" id="productSearch" placeholder="Search products..." />
      </form>

      <nav class="navbar">
        <button class="menu-toggle">&#9776;</button>
        <ul class="nav-links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#products">Product</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <a href="index.html" class="back-button">&#8592; Back to Home</a>

  <h2 style="text-align:center; margin-top: 60px;">Keychains</h2>

  <section class="products">

    <!-- Product 1 -->
    <div class="product">
      <div class="product-gallery swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="product/media/winnie.jpg" alt="Winnie View 1" /></div>
          <div class="swiper-slide"><img src="product/media/winnie_side.jpg" alt="Winnie Side View" /></div>
          <div class="swiper-slide"><img src="product/media/winnie_back.jpg" alt="Winnie Back View" /></div>
        </div>
        <!-- Custom Navigation buttons -->
        <button class="custom-swiper-button-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="custom-swiper-button-next"><i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="product-name">Winnie the Pooh Keychain</div>
      <div class="product-price">$28.00</div>
      <button class="more-info-btn" data-category="keychains" data-product="winnie">More Info</button>
      <a href="https://payhip.com/b/RJ9US" class="payhip-add-to-cart-button" data-product="RJ9US" data-theme="green">Add to Cart</a>
    </div>

    <!-- Product 2 -->
    <div class="product">
      <div class="product-gallery swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="product/media/minion.jpg" alt="Minion View 1" /></div>
          <div class="swiper-slide"><img src="product/media/minion_side.jpg" alt="Minion Side View" /></div>
          <div class="swiper-slide"><img src="product/media/minion_back.jpg" alt="Minion Back View" /></div>
        </div>
        <!-- Custom Navigation buttons -->
        <button class="custom-swiper-button-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="custom-swiper-button-next"><i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="product-name">Minion Keychain</div>
      <div class="product-price">$28.00</div>
      <button class="more-info-btn" data-category="keychains" data-product="minion">More Info</button>
      <a href="https://payhip.com/b/IYRUr" class="payhip-add-to-cart-button" data-product="IYRUr" data-theme="green">Add to Cart</a>
    </div>

    <!-- Product 3 -->
    <div class="product">
      <div class="product-gallery swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="product/media/bird1.jpg" alt="Bird View 1" /></div>
          <div class="swiper-slide"><img src="product/media/bird2.jpg" alt="Bird Side View" /></div>
        </div>
        <!-- Custom Navigation buttons -->
        <button class="custom-swiper-button-prev"><i class="fas fa-chevron-left"></i></button>
        <button class="custom-swiper-button-next"><i class="fas fa-chevron-right"></i></button>
      </div>

      <div class="product-name">Bird Keychain</div>
      <div class="product-price">$28.00</div>
      <button class="more-info-btn" data-category="keychains" data-product="bird">More Info</button>
      <a href="https://payhip.com/b/vtzRb" class="payhip-add-to-cart-button" data-product="vtzRb" data-theme="green">Add to Cart</a>
    </div>

  </section>

  <!-- Modal HTML -->
  <div id="productModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-details"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Crafts Galore. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="script.js"></script>

  <script>
    // Initialize all Swipers inside products with custom buttons
    document.querySelectorAll('.product-gallery').forEach(gallery => {
      new Swiper(gallery, {
        loop: true,
        navigation: {
          nextEl: gallery.querySelector('.custom-swiper-button-next'),
          prevEl: gallery.querySelector('.custom-swiper-button-prev'),
        },
        slidesPerView: 1,
        spaceBetween: 10
      });
    });
  </script>

</body>

</html>
