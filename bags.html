<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bags - Crafts Galore</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://payhip.com/payhip.js"></script>
  <script>var PayhipConfig = { enableCart: true };</script>
</head>

<body>

  <header class="main-header">
    <div class="header-left">
      <div class="logo">
        <i class="fas fa-gem"></i>
        <span>Crafts Galore</span>
      </div>
    </div>

    <div class="header-right">
      <form class="search-bar" id="searchForm">
        <input type="text" id="productSearch" placeholder="Search products..." />
      </form>

      <nav class="navbar">
        <button class="menu-toggle">&#9776;</button>
        <ul class="nav-links">
          <li><a href="index.html#home">Home</a></li>
          <li><a href="index.html#products">Product</a></li>
          <li><a href="index.html#contact">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <a href="index.html" class="back-button">&#8592; Back to Home</a>

  <h2 style="text-align:center; margin-top: 60px;">Bags</h2>

  <section class="products">

    <div class="product">
      <div class="product-gallery swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/bag.jpg" alt="Classic Tote Bag - View 1" />
          </div>
          <div class="swiper-slide">
            <img src="images/bag_side.jpg" alt="Classic Tote Bag - View 2" />
          </div>
          <div class="swiper-slide">
            <img src="images/bag_inside.jpg" alt="Classic Tote Bag - View 3" />
          </div>
        </div>
        <!-- Custom nav buttons -->
        <button class="custom-swiper-button-prev">&#10094;</button>
        <button class="custom-swiper-button-next">&#10095;</button>
      </div>
      <div class="product-name">Classic Tote Bag</div>
      <div class="product-price">$50.00</div>
      <button class="more-info-btn" data-category="bags" data-product="tote">More Info</button>
      <a href="https://payhip.com/b/PUJC3" class="payhip-add-to-cart-button" data-product="PUJC3" data-theme="green">Add to Cart</a>
    </div>

    <div class="product">
      <div class="product-gallery swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="images/bag1.jpg" alt="Canvas Shoulder Bag - View 1" />
          </div>
          <div class="swiper-slide">
            <img src="images/bag1_side.jpg" alt="Canvas Shoulder Bag - View 2" />
          </div>
          <div class="swiper-slide">
            <img src="images/bag1_strap.jpg" alt="Canvas Shoulder Bag - Strap Detail" />
          </div>
        </div>
        <!-- Custom nav buttons -->
        <button class="custom-swiper-button-prev">&#10094;</button>
        <button class="custom-swiper-button-next">&#10095;</button>
      </div>
      <div class="product-name">Canvas Shoulder Bag</div>
      <div class="product-price">$50.00</div>
      <button class="more-info-btn" data-category="bags" data-product="canvas">More Info</button>
      <a href="https://payhip.com/b/0v4xr" class="payhip-add-to-cart-button" data-product="0v4xr" data-theme="green">Add to Cart</a>
    </div>

  </section>

  <!-- Modal HTML -->
  <div id="productModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <div id="modal-details"></div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Crafts Galore. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Initialize Swiper galleries on this page
    document.querySelectorAll('.product-gallery').forEach(gallery => {
      new Swiper(gallery, {
        loop: true,
        navigation: {
          nextEl: gallery.querySelector('.custom-swiper-button-next'),
          prevEl: gallery.querySelector('.custom-swiper-button-prev'),
        },
        slidesPerView: 1,
        spaceBetween: 10,
      });
    });
  </script>

</body>

</html>
