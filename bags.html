  <script>var PayhipConfig = { enableCart: true };</script>

<body>

<header class="main-header">
  <div class="header-left">
    <div class="logo">
      <i class="fas fa-gem"></i>
      <span>Crafts Galore</span>
    </div>
  </div>

  <div class="header-right">
    <form class="search-bar" id="searchForm">
      <input type="text" id="productSearch" placeholder="Search products..." />
    </form>

    <nav class="navbar">
      <button class="menu-toggle">&#9776;</button>
      <ul class="nav-links">
        <li><a href="index.html#home">Home</a></li>
        <li><a href="index.html#products">Product</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<a href="index.html" class="back-button">&#8592; Back to Home</a>

<h2 style="text-align:center; margin-top: 60px;">Bags</h2>
<section class="products">
  <div class="product">
    <img src="images/bag.jpg" alt="Classic Tote Bag" />
    <div class="product-name">Classic Tote Bag</div>
    <div class="product-price">$50.00</div>
    <button 
      class="more-info-btn" 
      data-product="product3"
    >More Info</button>
    <a href="https://payhip.com/b/PUJC3" class="payhip-add-to-cart-button" data-product="PUJC3" data-theme="green">Add to Cart</a>
  </div>

  <div class="product">
    <img src="images/bag1.jpg" alt="Canvas Shoulder Bag" />
    <div class="product-name">Canvas Shoulder Bag</div>
    <div class="product-price">$50.00</div>
    <button 
      class="more-info-btn" 
      data-product="product4"
    >More Info</button>
    <a href="https://payhip.com/b/0v4xr" class="payhip-add-to-cart-button" data-product="0v4xr" data-theme="green">Add to Cart</a>
  </div>
</section>

<!-- Modal HTML -->
<div id="productModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <div id="modal-details"></div>
  </div>
</div>

<footer>

</footer>
